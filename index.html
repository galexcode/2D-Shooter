<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">

	<title>2D Shooter</title>

	<script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>
	<script src="js/kinetic-v4.5.1.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>

	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div id="the-navbar" class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
		<div class="pull-left">
			<a class="brand" href="#">2D Shooter</a>
			<ul class="nav">
				<li class="divider-vertical"></li>
				<li><a href="#dialog" data-toggle="modal">Game</a></li>
				<li><a href="#settings" data-toggle="modal">Settings</a></li>
			</ul>
		</div>
		<div class="pull-right">
			<ul class="nav">
				<li class="divider-vertical"></li>
				<li><a id="game-play" href="#"><i class="icon-play icon-white"></i> Play</a></li>
				<li><a id="game-pause" href="#"><i class="icon-pause icon-white"></i> Pause</a></li>
			</ul>
		</div>
	</div>
</div>

<div id="playground"></div>

<div id="dialog" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">×</button>
		<h2>2D Shooter</h2>
	</div>
	<div class="modal-body">
		<p id="dialog-message">Welcome to the 2D Shooter game!</p>
	</div>
	<div class="modal-footer">
		<button id="game-begin" class="btn btn-primary" data-dismiss="modal">Begin new game</button>
	</div>
</div>

<div id="settings" class="modal hide fade" tabindex="-1" role="dialog">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">×</button>
		<h3>Game settings</h3>
	</div>
	<div class="modal-body">
		<h4>Adjust speeds:</h4>
		<div class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="player-speed">Player speed</label>
				<div class="controls">
					<input id="player-speed" type="number" value="3"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="enemy-speed">Enemy speed</label>
				<div class="controls">
					<input id="enemy-speed" type="number" value="1"/>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal">Close</button>
		<button id="settings-save" class="btn btn-primary" data-dismiss="modal">Save</button>
	</div>
</div>

<!-- load main JavaScript using Require.js -->
<script data-main="js/game/main.js" src="js/require-2.1.6.min.js" type="text/javascript"></script>

</body>
</html>
